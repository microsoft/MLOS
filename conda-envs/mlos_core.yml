name: mlos_core
channels:
  - defaults
dependencies:
  # Basic dev environment packages.
  # All other dependencies for the mlos modules come from pip.
  - pip
  - pylint
  - pycodestyle
  - autopep8
  - pydocstyle
  - pytest
  - pytest-cov
  - pytest-forked
  - pytest-xdist
  - pytest-timeout
  - setuptools
  - setuptools-scm
  - jupyter
  - ipykernel
  - nb_conda_kernels
  - matplotlib
  - seaborn
  # FIXME: for now, we are disabling support for python 3.11 due to various dependency issues.
  - python<3.11
  # We need a compiler to build GPy so we can avoid the older binary version that's only in conda-forge which adds various other
  # problems for us.
  # NOTE: GPy is currently required by emukit.
  #- gcc_linux-64
  - pip:
    - bump2version
    - licenseheaders
    - pytest-local-badge
    - mypy
    - types-setuptools
    - types-pygments
    - types-colorama
    - pandas-stubs
    - types-requests
    - "--editable ../mlos_core[full]"
    - "--editable ../mlos_bench[full]"
