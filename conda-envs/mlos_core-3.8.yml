name: mlos_core-3.8
channels:
  - defaults
dependencies:
  # Basic dev environment packages.
  # All other dependencies for the mlos modules come from pip.
  - pip
  - pylint
  - pycodestyle
  - autopep8
  - pydocstyle
  - mypy
  - pytest
  - pytest-cov
  - pytest-forked
  - pytest-xdist
  - pytest-timeout
  - setuptools
  - setuptools-scm
  - jupyter
  - ipykernel
  - nb_conda_kernels
  - matplotlib
  - seaborn
  - python=3.8
  # See comments in mlos_core.yml.
  #- gcc_linux-64
  - pip:
    - bump2version
    - licenseheaders
    - pytest-local-badge
    - types-setuptools
    - types-pygments
    - types-colorama
    - pandas-stubs
    - "--editable ../mlos_core[full]"
    - "--editable ../mlos_bench[full]"
