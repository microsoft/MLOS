name: mlos-3.8
channels:
  - defaults
dependencies:
  # Basic dev environment packages.
  # All other dependencies for the mlos modules come from pip.
  - pip
  - pylint
  - pycodestyle
  - pydocstyle
  - flake8
  - setuptools
  - setuptools-scm
  - jupyter
  - ipykernel
  - nb_conda_kernels
  - matplotlib
  - seaborn
  - swig
  - libpq
  - python=3.8
  # See comments in mlos.yml.
  #- gcc_linux-64
  - pip:
    - autopep8>=1.7.0
    - bump2version
    - check-jsonschema
    - licenseheaders
    - mypy
    - pandas-stubs
    - types-beautifulsoup4
    - types-colorama
    - types-jsonschema
    - types-pygments
    - types-requests
    - types-setuptools
    - "--editable ../mlos_core[full-tests]"
    - "--editable ../mlos_bench[full-tests]"
    - "--editable ../mlos_viz[full-tests]"
