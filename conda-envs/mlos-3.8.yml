name: mlos-3.8
channels:
  - defaults
dependencies:
  # Basic dev environment packages.
  # All other dependencies for the mlos modules come from pip.
  - pip
  - pylint
  - pycodestyle
  - autopep8
  - pydocstyle
  - setuptools
  - setuptools-scm
  - jupyter
  - ipykernel
  - nb_conda_kernels
  - matplotlib
  - seaborn
  - python=3.8
  # See comments in mlos.yml.
  #- gcc_linux-64
  - pip:
    - bump2version
    - licenseheaders
    - mypy
    - types-setuptools
    - types-pygments
    - types-colorama
    - pandas-stubs
    - types-requests
    - "--editable ../mlos_core[full-tests]"
    - "--editable ../mlos_bench[full-tests]"
